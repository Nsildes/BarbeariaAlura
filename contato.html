<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <div class="caixa">
            <h1> <img src="img/logo.png" alt="Logo da Barbearia Alura"> </h1> 

            <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="tel">Telefone</label>
                <input type="tel" id="tel" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
    
                <label for="mensagem">Mensagem</label>
                <textarea cols="80" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>

                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email"> Email </label>
                    <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone </label>
                    <label for="radio-wpp"> <input type="radio" name="contato" value="wpp" id="radio-wpp" checked> WhatsApp </label>

                </fieldset>>

                    <fieldset>

                        <legend>Qual horário prefere ser atendido?</legend>
                        <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                        </select>

                    </fieldset>

                <label><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr> <!--linha-->
                </thead>
                
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h as 20h</td>
                    </tr>
                       
                    <tr>
                        <td>Terça</td> <!--Coluna-->
                        <td>8h as 20h</td>
                    </tr>
                       
                    <tr>
                        <td>Quarta</td>
                        <td>8h as 20h</td>
                    </tr>

                    <tr>
                        <td>Quinta</td>
                        <td>8h as 20h</td>
                    </tr>

                    <tr>
                        <td>Sexta</td>
                        <td>8h as 20h</td>
                    </tr>

                </tbody>809
                
            </table>
        </main>

        <footer>
            <img src="img/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura 2022</p>
        </footer>
    </body>
</html>
